<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fefefe">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css?v=2">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <div class="connection-error">
    There are some issues with your connection! You review will be uploaded shortly!
  </div>

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>

      <style>
        .connection-error{
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: red;
          color: #fff;
          font-size: 16px;
          text-align: center;
          z-index: 100000;
          padding: 8px;
          display: none;
        }
          input, select, textarea{
            width: 100%;
            padding: 5px;
            font-size: 15px;
            margin-bottom: 14px;
          }
          hr{
            margin: 30px 0;
          }
          button{
            border-radius: 5px;
            background-color:#f90;
            color:#fff;
            font-size: 18px;
            padding: 5px;
            width: 100%;
          }
        </style>

        <!-- Add a review -->
        <h4 class=" h2">Your review</h4>
        <section id="review-form">
          <form action="#" method="POST">
            <label>
              Your name
              <input type="text" name="name" id="formName">
            </label>
            <label>
              Your score
              <select name="score" id="formScore">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
              </select>
            </label>
            <label>
              Your review
              <textarea name="review" rows="10" id="formReview"></textarea>
            </label>
            <button type="submit">Send review</button>
          </form>
        </section>

        <hr>
        <!-- ./add a review -->
    </section>
    <!-- End reviews -->

    <div class="clearfix"></div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Jquery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Beginning scripts -->
    <script>
      /*** IndexedDB ***/
        window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
        window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
        window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange

        if(!window.indexedDB){
          console.log("This browser doesn't support IndexedDB");
        }

        let db;
        let request = window.indexedDB.open("MyDatabase", 1);

        request.onerror = function(event) {
          console.log("Error connecting to the db");
        };

        request.onupgradeneeded = function(event){
          window.db = event.target.result;
          var objectStore = window.db.createObjectStore("restaurants", {keyPath: "id"});
        }

        function add2DB(restaurant, db){
          window.request = db.transaction(["restaurants"], "readwrite")
            .objectStore("restaurants")
            .add(restaurant);

          window.request.onsuccess = function(event) {
            console.log("The restaurant has been added to the db");
          };

          window.request.onerror = function(event) {
            console.log("Unable to add to the db");
          }
        }

        /*** New review ***/
        $("#review-form form").on("submit", ($event) => {
          $event.preventDefault();

          submitReview();
        });

        submitReview = () => {
          const data = {
            "restaurant_id": window.restaurant.id,
            "name": $("#formName").val(),
            "rating": $("#formScore").val(),
            "comments": $("#formReview").val()
          }
          console.log(data);

          fetch('http://localhost:1337/reviews/', {
            method: 'POST',
            body: JSON.stringify(data)
          })
          .then(function(response) {
            if (!response.ok) {
              throw Error(response.statusText);
            }
            // Read the response as json.
            return response.json();
          })
          .then(function(responseAsJson) {
            // Do stuff with the JSON
            console.log(responseAsJson);
            window.location.reload();
          })
          .catch(function(error) {
            //Show the error message, then try again
            $(".connection-error").show();
            window.setTimeout(submitReview(), 5000);
          });
        }
      /*** ./indexedDB ***/
    </script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO7fxB9DC1sDmPqHnETdpcGCiPjEm9Og&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
