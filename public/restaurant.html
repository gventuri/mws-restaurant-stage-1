<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fefefe">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <div class="connection-error" id="connectionError">
    There are some issues with your connection! You review will be uploaded shortly!
  </div>

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>

        <!-- Add to favorites-->
        <div id="favorite"></div>

        <!-- Add a review -->
        <h4 class=" h2">Your review</h4>
        <section id="review-form">
          <form action="#" method="POST">
            <label>
              Your name
              <input type="text" name="name" id="formName">
            </label>
            <label>
              Your score
              <select name="score" id="formScore">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
              </select>
            </label>
            <label>
              Your review
              <textarea name="review" rows="10" id="formReview"></textarea>
            </label>
            <button type="button" id="submitReview">Send review</button>
          </form>
        </section>

        <hr>
        <!-- ./add a review -->
    </section>
    <!-- End reviews -->

    <div class="clearfix"></div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
    </script>
    <script type="text/javascript" src="js/lazyload.min.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.min..js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.min..js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO7fxB9DC1sDmPqHnETdpcGCiPjEm9Og&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
</body>
</html>
