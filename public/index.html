<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fefefe">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <section>
      <div class="filter-options-container">
        <div class="filter-options">
          <h2 class="mb-2">Filter Results</h2>
          <div class="grid">
            <div class="col col-1-2">
              <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
                <option value="all">All Neighborhoods</option>
              </select>
            </div>
            <div class="col col-1-2">
              <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"  aria-label="Select cuisine">
                <option value="all">All Cuisines</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <ul id="restaurants-list" class="grid"></ul>
    </section>
  </main>

  <script>
    /*** IndexedDB ***/
      window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
      window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
      window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange

      if(!window.indexedDB){
        console.log("This browser doesn't support IndexedDB");
      }

      let db;
      let request = window.indexedDB.open("MyDatabase", 1);

      request.onerror = function(event) {
        console.log("Error connecting to the db");
      };

      request.onupgradeneeded = function(event){
        window.db = event.target.result;
        var objectStore = window.db.createObjectStore("restaurants", {keyPath: "id"});
      }

      function add2DB(restaurant, db){
        window.request = db.transaction(["restaurants"], "readwrite")
          .objectStore("restaurants")
          .add(restaurant);

        window.request.onsuccess = function(event) {
          console.log("The restaurant has been added to the db");
        };

        window.request.onerror = function(event) {
          console.log("Unable to add to the db");
        }
      }
    /*** ./indexedDB ***/
  </script>
  <script type="text/javascript" src="js/lazyload.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO7fxB9DC1sDmPqHnETdpcGCiPjEm9Og&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
