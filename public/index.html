<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fefefe">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="location" role="application">
        <img style="width:100%;height: 410px;" src="//maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=11&size=800x400&key=AIzaSyDZO7fxB9DC1sDmPqHnETdpcGCiPjEm9Og" />
      </div>
    </section>
    <section>
      <div class="filter-options-container">
        <div class="filter-options">
          <h2 class="mb-2">Filter Results</h2>
          <div class="grid">
            <div class="col col-1-2">
              <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
                <option value="all">All Neighborhoods</option>
              </select>
            </div>
            <div class="col col-1-2">
              <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"  aria-label="Select cuisine">
                <option value="all">All Cuisines</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <ul id="restaurants-list" class="grid"></ul>
    </section>
  </main>

  <script type="text/javascript" src="js/lazyload.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
